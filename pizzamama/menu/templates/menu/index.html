{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu des pizzas</title>
    <link rel="stylesheet" href="{% static 'menu/styles.css' %}">
</head>
<body>
    <img class="small_logo" src="{% static 'menu/images/small_logo.png' %}" alt="">

    <div class="menu_title">
        <h1>Les pizzas </h1>
    </div>


    <!-- 
        RQ : formatage du prix  avec  | floatfomat:2
                <span class="menu_list_price">{{ pizza.prix | floatformat:2}} €</span>


     -->
    <div class="menu_list">
        {% for pizza in pizzas %}
            <div class="menu_list_item"> 
                <span class="menu_list_title" >{{pizza.nom}} :</span> 
                <span class="menu_list_price">{{ pizza.prix | floatformat:2}} €</span>
                <span class="menu_list_ingredients">{{ pizza.ingredients}}</span>
                {% if pizza.vegetarienne %}
                <span class="menu_list_vegetarian">Végétarienne</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>



</body>
</html>
